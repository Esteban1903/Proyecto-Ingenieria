<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Comparador Financiero</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Style.css">
  <script defer src="js/login.js"></script>
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <h1><i class="fas fa-user-circle"></i> Iniciar Sesión</h1>

      <form id="form-login" class="login-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-input" placeholder="usuario@correo.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-primary login-btn">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>

      <p class="register-text">
        ¿No tienes cuenta?
        <a href="registro.html" class="register-link">Regístrate aquí</a>
      </p>
    </div>
  </div>
</body>
</html>
