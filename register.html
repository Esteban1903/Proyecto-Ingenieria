<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Emprendedor - Comparador Financiero</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <h1><i class="fas fa-user-plus"></i> Registro de Emprendedor</h1>

      <form class="login-form">
        <!-- Datos personales -->
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" class="form-input" placeholder="Juan Pérez" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" class="form-input" placeholder="emprendedor@correo.com" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
        </div>

        <hr class="divider">

        <!-- Datos financieros -->
        <h3 class="section-subtitle"><i class="fas fa-briefcase"></i> Información Financiera</h3>

        <div class="form-group">
          <label for="nombreEmpresa">Nombre del emprendimiento</label>
          <input type="text" id="nombreEmpresa" class="form-input" placeholder="Ej: EcoTech S.A.S" required>
        </div>

        <div class="form-group">
          <label for="sector">Sector económico</label>
          <select id="sector" class="form-input" required>
            <option value="">Seleccione...</option>
            <option>Comercio</option>
            <option>Tecnología</option>
            <option>Servicios</option>
            <option>Manufactura</option>
            <option>Agroindustria</option>
            <option>Otro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ingresos">Ingresos mensuales estimados (USD)</label>
          <input type="number" id="ingresos" class="form-input" placeholder="5000" required>
        </div>

        <div class="form-group">
          <label for="gastos">Gastos mensuales estimados (USD)</label>
          <input type="number" id="gastos" class="form-input" placeholder="3000" required>
        </div>

        <div class="form-group">
          <label for="deudas">Deudas o créditos vigentes (USD)</label>
          <input type="number" id="deudas" class="form-input" placeholder="10000">
        </div>

        <div class="form-group">
          <label for="objetivo">Objetivo de financiamiento</label>
          <select id="objetivo" class="form-input" required>
            <option value="">Seleccione...</option>
            <option>Capital de trabajo</option>
            <option>Compra de maquinaria</option>
            <option>Expansión del negocio</option>
            <option>Desarrollo de producto</option>
            <option>Marketing y ventas</option>
          </select>
        </div>

        <button type="submit" class="btn-primary login-btn">
          <i class="fas fa-user-check"></i> Registrar Emprendedor
        </button>
      </form>

      <p class="register-text">
        ¿Ya tienes cuenta?
        <a href="login.html" class="register-link">Inicia sesión aquí</a>
      </p>
    </div>
  </div>
</body>
</html>
